language: python
branches:
  only:
  - master
python:
- '3.6'

install:
- pip install -U pip
- pip install -r requirements.txt
script:
- sphinx-build -Wv docs/source docs/build/html

after_success:
  #test the docs

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $STDM_TOKEN # set in the Travis dashboard
  local_dir: docs/build/html
  on:
    branch: master
  notifications:
    email:
      recipients:
        - kngeno.kevin@gmail.com # your email here
      on_success: always
      on_failure: always