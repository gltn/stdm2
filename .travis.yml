sudo: false

language: python
python: - '3.6'
install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls

before_script:

script:
  - sphinx-build -Wv docs/source docs/build/html

  after_success:
  - coveralls

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $STDM_TOKEN
  local_dir: docs/build/html
  on:
    tags: true
    branch: master
  notifications:
    email:
      recipients:
        - kngeno.kevin@gmail.com
      on_success: always
      on_failure: always